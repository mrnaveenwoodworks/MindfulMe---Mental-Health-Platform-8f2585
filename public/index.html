      /* Critical rendering path styles */

      /* Loading state styles */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
        z-index: 9999;
      }

      /* Skip to main content styles */
      .skip-to-main {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: white;
        color: black;
        opacity: 0;
      }
      
      .skip-to-main:focus {
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
      }
    </style>
